<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go on a Date With Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }

        #yesButton {
            background-color: #6c5ce7;
            color: white;
        }

        #noButton {
            background-color: #ff7675;
            color: white;
        }

        #result {
            display: none;
            font-size: 1.5rem;
            margin-top: 20px;
            text-align: center;
            max-width: 100%;
            line-height: 1.6;
            padding: 20px;
        }

        #result p {
            font-size: 1.2rem;
            color: #333;
        }

        #result span {
            color: #6c5ce7;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 1rem;
                padding: 8px 16px;
            }

            #result p {
                font-size: 1rem;
            }
        }

        /* No Button Movement on Mobile */
        @media (max-width: 768px) {
            #noButton {
                position: static;
            }
        }
    </style>
</head>
<body>
    <h1>Will You Go on a Date With Me?</h1>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>

    <div id="result"></div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const resultDiv = document.getElementById('result');

        // Function to move the "No" button randomly
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - 100); // Random X position
            const y = Math.random() * (window.innerHeight - 100); // Random Y position
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        // Add event listener to the "No" button for click events
        noButton.addEventListener('click', () => {
            if (window.innerWidth > 768) { // Move on desktop
                moveNoButton();
            } else { // Move on mobile
                moveNoButton();
                setTimeout(() => {
                    moveNoButton();
                }, 500); // Move again after 500ms to keep it moving
                setTimeout(() => {
                    moveNoButton();
                }, 1000); // Move again after 1s
                // Add more timeouts as needed to keep it moving
            }
        });

        // Add event listener to the "Yes" button
        yesButton.addEventListener('click', () => {
            const message = `
                <p>Yay! I'm so happy! ðŸ¥°</p>
                <p>You are truly one-of-a-kind, <span>${localStorage.getItem('herName')}</span>. Your <span>${localStorage.getItem('quality1')}</span> inspires me every day, and your <span>${localStorage.getItem('quality2')}</span> makes life so much brighter. Every moment with you is special, and I can't wait to spend more time together. Will you go on a date with me?</p>
            `;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
        });

        // Store her name and qualities in localStorage (optional)
        if (!localStorage.getItem('herName')) {
            localStorage.setItem('herName', 'sweetheart');
        }
        if (!localStorage.getItem('quality1')) {
            localStorage.setItem('quality1', 'kindness');
        }
        if (!localStorage.getItem('quality2')) {
            localStorage.setItem('quality2', 'positivity');
        }
    </script>
</body>
</html>
